coverage:
  precision: 2
  round: down
  range: 70...100s
  status:
    project:
      default:
        target: 70
        threshold: null
        branches: null
      Server:
        target: 70
        threshold: 5
        branches: null
        paths: "src/server/"
      UI:
        target: 70
        threshold: 5
        branches: null
        paths: "src/app/"
    patch: false
    changes: false
comment: false
