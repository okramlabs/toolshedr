<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toolshedr Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/toolshedr.css" rel='stylesheet' type='text/css' charset='utf-8' />

        body {
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

<body>
<div id="toolshedr">
    <span>Loading Toolshedr!!!</span>
</div>

<script src="js/toolshedr.js"></script>

    TOOLSHEDR.Config.set({
        host: 'localhost',
        path: '/api',
        port: '9000',
        scheme: 'http'
    })
    TOOLSHEDR.connect();
</script>
<script src="//localhost:35729/livereload.js"></script>
</body>
