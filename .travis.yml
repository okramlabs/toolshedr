# Cache
cache:
  directories:
    - vendor

# Branches to build
branches:
  only:
    - master

# Skip before_install
before_install: true

# install dependencies
install:
  - pip install --user codecov

# Skip before_script
before_script: true

# Build matrix
matrix:
  include:
    - language: php
      php: 7.0
      script: ./scripts/travis/server.sh
    - language: php
      php: 7.0.10
      script: ./scripts/travis/server.sh
    - language: node_js
      node_js: "6.0.0"
      script: ./scripts/travis/ui.sh
    - language: node_js
      node_js: "6.0.0"
      script: ./scripts/travis/ui.sh

after_success: true
